<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Translation App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload-btn {
            width: 100%;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #d0d0d0;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            color: #666;
        }

        .file-upload-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-name {
            margin-top: 10px;
            color: #667eea;
            font-size: 0.9em;
            text-align: center;
            font-weight: 600;
        }

        .supported-formats {
            margin-top: 8px;
            font-size: 0.85em;
            color: #888;
            text-align: center;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 45px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-text {
            font-size: 1.1em;
            color: #333;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #c33;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin-top: 20px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Audio Translation</h1>
        <p class="subtitle">Transcribe audio and translate to any language</p>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Audio File</label>
                <div class="file-upload">
                    <label for="file" class="file-upload-btn">
                        üìÅ Choose Audio File
                    </label>
                    <input type="file" id="file" name="file" accept=".mp3,.m4a,.mp4,.mpeg,.mpga,.wav,.webm" required>
                    <div class="file-name" id="fileName"></div>
                </div>
                <div class="supported-formats">Supports: MP3, M4A, MP4, MPEG, WAV, WebM</div>
            </div>

            <div class="form-group">
                <label for="language">Target Language</label>
                <select id="language" name="language" required>
                    <option value="">Select a language...</option>
                    <option value="Hindi">Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)</option>
                    <option value="Spanish">Spanish (Espa√±ol)</option>
                    <option value="French">French (Fran√ßais)</option>
                    <option value="German">German (Deutsch)</option>
                    <option value="Chinese">Chinese (‰∏≠Êñá)</option>
                    <option value="Japanese">Japanese (Êó•Êú¨Ë™û)</option>
                    <option value="Korean">Korean (ÌïúÍµ≠Ïñ¥)</option>
                    <option value="Arabic">Arabic (ÿßŸÑÿπÿ±ÿ®Ÿäÿ©)</option>
                    <option value="Portuguese">Portuguese (Portugu√™s)</option>
                    <option value="Russian">Russian (–†—É—Å—Å–∫–∏–π)</option>
                    <option value="Italian">Italian (Italiano)</option>
                    <option value="Turkish">Turkish (T√ºrk√ße)</option>
                    <option value="Dutch">Dutch (Nederlands)</option>
                    <option value="Polish">Polish (Polski)</option>
                    <option value="Swedish">Swedish (Svenska)</option>
                    <option value="Bengali">Bengali (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)</option>
                    <option value="Tamil">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
                    <option value="Telugu">Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
                    <option value="Marathi">Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)</option>
                    <option value="Urdu">Urdu (ÿßÿ±ÿØŸà)</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Translate Audio
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Processing your audio...</div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-container" id="resultContainer">
            <div class="result-label">Original (English)</div>
            <div class="result-text" id="originalText"></div>

            <div class="result-label">Translation (<span id="targetLang"></span>)</div>
            <div class="result-text" id="translationText"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const fileName = document.getElementById('fileName');
        const uploadForm = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultContainer = document.getElementById('resultContainer');
        const originalText = document.getElementById('originalText');
        const translationText = document.getElementById('translationText');
        const targetLang = document.getElementById('targetLang');

        // Display selected file name
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = `Selected: ${e.target.files[0].name}`;
            } else {
                fileName.textContent = '';
            }
        });

        // Handle form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous results/errors
            resultContainer.classList.remove('show');
            errorMessage.classList.remove('show');

            // Show loading
            loading.classList.add('show');
            submitBtn.disabled = true;

            const formData = new FormData(uploadForm);

            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // Hide loading
                loading.classList.remove('show');
                submitBtn.disabled = false;

                if (response.ok && data.success) {
                    // Display results
                    originalText.textContent = data.original;
                    translationText.textContent = data.translation;
                    targetLang.textContent = data.language;
                    resultContainer.classList.add('show');
                } else {
                    // Display error
                    errorMessage.textContent = data.error || 'An error occurred';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                // Hide loading
                loading.classList.remove('show');
                submitBtn.disabled = false;

                // Display error
                errorMessage.textContent = 'Network error: ' + error.message;
                errorMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
